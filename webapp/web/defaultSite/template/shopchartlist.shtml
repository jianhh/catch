    <title>日增长图形列表</title>

    <link href="http://cdn.bootcss.com/bootstrap/3.3.4/css/bootstrap.min.css" rel="stylesheet">

<script type="text/javascript">
 $(function () {
     var options = new Highcharts.Chart({  
            chart: {  
                //将报表对象渲染到层上  
            renderTo: 'contain'  
        },
         title: {
            text: '供应商日增加数',
            x: -20 //center
        },
        subtitle: {
            text: 'Source: Wegooooo.com',
            x: -20
        },
        xAxis: {
            title: {
                text: '日期'
            }
        },
        yAxis: {
            title: {
                text: '日增长数量'
            },
            plotLines: [{
                value: 0,
                width: 1,
                color: '#808080'
            }]
        },
        tooltip: {
            valueSuffix: '人'
        },
        plotOptions: {
            line: {
                dataLabels: {
                    enabled: true
                },
                enableMouseTracking: false
            }
        },
        legend: {
            layout: 'vertical',
            align: 'right',
            verticalAlign: 'middle',
            borderWidth: 0
        },  
                //设定报表对象的初始数据  
        series: [{
            name: '供应商',  
            data: []          
        }
        ]  
    }); 
    var chart = new Highcharts.Chart({  
            chart: {  
                //将报表对象渲染到层上  
            renderTo: 'container'  
        },
         title: {
            text: '分销商日增加数',
            x: -20 //center
        },
        subtitle: {
            text: 'Source: Wegooooo.com',
            x: -20
        },
        xAxis: {
            title: {
                text: '日期'
            }
        },
        yAxis: {
            title: {
                text: '日增长数量'
            },
            plotLines: [{
                value: 0,
                width: 1,
                color: '#808080'
            }]
        },
        tooltip: {
            valueSuffix: '%'
        },
        plotOptions: {
            line: {
                dataLabels: {
                    enabled: true
                },
                enableMouseTracking: false
            }
        },
        legend: {
            layout: 'vertical',
            align: 'right',
            verticalAlign: 'middle',
            borderWidth: 0
        },  
                //设定报表对象的初始数据  
        series: [{
            name: '分销商',
            data: []
            } 
        ]  
    }); 
   
        $(document).ready(function() {    
         jQuery.getJSON('/weigou/t.do?requestid=shopChartList', null, function(data) {  
                //为图表设置值  
                 options.xAxis[0].setCategories(data[0].day);
                 chart.xAxis[0].setCategories(data[1].day);
                 options.series[0].setData(data[0].line);
                 chart.series[0].setData(data[1].line);
                 
                   
            });     
        });   
    
});
</script>
