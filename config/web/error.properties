# 错误代码(ErrCode)统一定义
# portal子系统错误信息定义

# 成功
 0	= 成功代码
 -1 = 失败代码

# 底层错误代码范围(-1..-999)
# 一般错误(-10..-49)
-10	= 参数错误
-11	= 无定义的处理	无定义的case 或 else
-12	= 调用函数返回失败
-13         =超时出错
-14=字符集转化为(?)出错

# 操作系统设备错误(-50..-99)
-50	= 内存分配错误

# 网络错误(-100..-199)
# 系统错误的errno应保存在SubErrCode中
-110	= socket初始化错误，?
